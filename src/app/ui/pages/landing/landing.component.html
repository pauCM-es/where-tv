
<section class="landing">
  <div class="landing__search-nav">
    <app-search-nav
      class="search-nav__input"
      (searchFilter)="onSearch($event)"
    ></app-search-nav>
    <div class="search-nav__btn-container">
      <button 
      class="search-nav__btn"
      (click)="searchMovie(searchValue)"
      >SEARCH</button>
    </div>
  </div>
  <div class="landing__container">
    <h2 class="landing__title">Search results</h2>

    <section class="landing__list" >
      <ng-container 
      *ngFor="let movie of searchResult
        | slice: (currentPage-1)*itemsPerPage : currentPage*itemsPerPage">
        <app-movie-card [movie]="movie" [routerLink]="['/title', movie.id]"></app-movie-card>
      </ng-container>
    </section>

  </div>
  <app-pagination
    *ngIf="amountPages"
    [currentPage]="currentPage"
    [amountPages]="amountPages"
    (goTo)="onGoTo($event)"
  ></app-pagination>
</section>
