<div class="movie-card">
  <div class="movie-card__poster-container">
    <img class="movie-card__poster" src={{movie.poster}} alt="{{movie.title}} poster">
  </div>
  <div class="movie-card__content">
    <h3 class="movie-card__title">{{movie.title}}</h3>
    <p class="movie-card__year">{{movie.releaseYear}}</p>
    <p class="movie-card__description">{{movie.description}}</p>
  </div>
</div>
